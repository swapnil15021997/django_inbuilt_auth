<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout_view' %}">Logout</a>
    {% endif %}   



    <div class="container mt-5">
        <h2 class="mb-4">Product List</h2>
    
        <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Product
        </button>

        <table id="prod_list" class="table table-hover table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $('document').ready(function() {
            var csrftoken = $('input[name="csrfmiddlewaretoken"]').val();

            $('#prod_list').DataTable({
                "processing":true,
                "serverside":true,
                "responsive":true,
                "ajax":{
                    "url":"/prod-list",
                    "headers":{
                        "X-CSRFToken":csrftoken
                    },
                    "dataSrc": function (json) {
                        console.log("Full response:", JSON.stringify(json));
                
                        console.log("Returned JSON:", json);  // Youâ€™ll now see this in console
                        return json.data;
                    }
    
                },
                "columns": [
                    { "data": "product_id","orderable":true },
                    { "data": "name" },
                    { "data": "price","orderable":false },
                    { "data": "actions","orderable":false}
                ]
            });
        })
    </script>
  
  </body>
</html>
